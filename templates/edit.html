<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', tid=task.tid) }}" method="POST">
        <div>
            <label for="task">Task:</label>
            <input type="text" id="task" name="task" value="{{ task.task }}" required>
        </div>
        <div>
            <label for="remark">Remark:</label>
            <input type="text" id="remark" name="remark" value="{{ task.remark }}" required>
        </div>
        <div>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" value="{{ task.deadline }}" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
